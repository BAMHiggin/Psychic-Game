<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div id="game-section">
                    <div class="jumbotron">
                        <h1 class="text-center">Guess what letter I'm thinking of</h1>
                    </div>
                    <div>
                        <h3 class="section-title">Wins:</h3>

                        <div id="showWins"></div>
                    </div>

                    <div>
                        <h3 class="section-title">Losses:</h3>

                        <div id="showLosses"></div>
                    </div>
                </div>
                <div id="showGuessesSection">
                    <h3 class="section-title">Guesses Left:</h3>

                    <div id="showGuesses"></div>
                </div>
                <div id="guessedLettersSection">
                    <h3 class="section-title">Guesses So Far:</h3>

                    <div id="guessedLetters"></div>
                </div>
            </div>

        </div>
        <div id="img">
            <img src="assets/images/dog-laugh.gif" alt="dog" />
        </div>
    </div>

    </div>


    <script src="assets/javascript/game.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
